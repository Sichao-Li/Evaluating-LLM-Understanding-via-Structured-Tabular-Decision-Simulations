dataset_id: german_credit
role: 'bank credit risk analyst'
name: 'German Credit'
task_type: 'binary_classification'
target_description: 'credit-worthiness label assigned by the bank (1 = good customer, 2 = bad customer)'
target_mapping: {0: 1, 1: 2}
attribute_glossary:
  duration: 'duration of the credit in months'
  amount: 'loan amount requested'
  installment-rate: 'installment rate in percentage of disposable income'
  present-residence: 'number of years at current residence'
  age: 'age of the applicant'
  number-credits: 'number of existing credits at this bank'
  people-liable: 'number of people being liable to provide maintenance for'
  foreign-worker: 'whether the applicant is a foreign worker {0: yes, 1: no}'
  status: 'checking account status {0: <0 DM, 1: 0<=...<200 DM, 2: >=200 DM or salary assignment >=1yr, 3: no checking account}'
  credit-history: 'credit history status {0: no credits, 1: all paid back duly, 2: existing paid back duly, 3: delay, 4: critical account}'
  purpose: 'purpose of loan {0: car (new), 1: car (used), 2: furniture/equipment, 3: radio/TV, 4: domestic appliances, 5: repairs, 6: education, 7: vacation, 8: retraining, 9: business, 10: other}'
  savings: 'savings account balance {0: unknown/no savings, 1: <100 DM, 2: 100<=...<500 DM, 3: 500<=...<1000 DM, 4: >=1000 DM}'
  employment-duration: 'length of current employment {0: unemployed, 1: <1yr, 2: 1<=...<4yrs, 3: 4<=...<7yrs, 4: >=7yrs}'
  personal-status-sex: 'personal status and gender {0: male single, 1: male divorced/separated, 2: male married/widowed, 3: female single/divorced/married, 4: female other}'
  other-debtors: 'other debtors/guarantors {0: none, 1: co-applicant, 2: guarantor}'
  property: 'property ownership {0: real estate, 1: insurance, 2: car or other, 3: unknown}'
  other-installment-plans: 'other installment plans {0: bank, 1: stores, 2: none}'
  housing: 'housing type {0: rent, 1: own, 2: for free}'
  job: 'job category {0: unemployed/unskilled, 1: unskilled/resident, 2: skilled employee, 3: management/self-employed/highly qualified}'
  telephone: 'telephone availability {0: none, 1: has telephone}'
  credit-risk: 'creditworthiness label {0: good credit (low risk), 1: bad credit (high risk)}'
  class: 'credit risk label {0: good customer, 1: bad customer}'
class_priors: {0: 0.70, 1: 0.30}

